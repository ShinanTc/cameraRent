<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller - Add Product</title>
</head>

<body>
    <form action="/seller-add-product/" enctype="multipart/form-data" method="post">
        {% csrf_token %}

        <label for="product-name">Product Name</label>
        <input type="text" name="product-name" id="product-name" required><br>
        <label for="product-price">Product Price</label>
        <input type="number" name="product-price" id="product-price" required><br>
        <label for="product-description">Product Description</label>
        <input type="text" name="product-description" id="product-description" required><br>
        <label for="product-img">Product Image</label>
        <input type="file" name="product-img" id="product-img" required><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
