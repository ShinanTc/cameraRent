<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller - Update</title>
</head>

<body>
    {% for x in seller_details %}
    <form method="post" action="/seller-update/">

        {% csrf_token %}

        <input type="hidden" name="seller_id" value="{{x.id}}">
        
        <label for="seller_name">Name</label>
        <input type="text" name="seller_name" id="seller_name" placeholder="Enter your name" value="{{x.seller_name}}" required><br>

        <label for="user_name">User Name</label>
        <input type="text" name="user_name" id="user_name" placeholder="Enter your username" value="{{x.user_name}}" required><br>

        <label for="user_email">E-Mail</label>
        <input type="email" name="user_email" id="user_email" placeholder="Enter your Email-Id" value="{{x.user_email}}" required><br>

        <label for="user_pwd">Password</label>
        <input type="password" name="user_pwd" id="user_pwd" placeholder="Enter a strong password" value="{{x.user_password}}" required>

        <input type="submit" value="Submit">
    </form>
    {% endfor %}
</body>

</html>
