<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Seller - View Product</title>
</head>

<body>

    <body>
        <table class="table table-border">

            <tr>
                <th>id</th>
                <th>Product Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Description</th>
            </tr>

            {% for x in product_details %}

            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{x.product_name}}</td>
                <td><a href="{{x.product_img.url}}"><img height="50" width="50" src="{{x.product_img.url}}"></a></td>
                <td>{{x.product_price}}</td>
                <td>{{x.product_description}}</td>
                <td><a href="/seller-update-product/?product_id={{x.id}}">UPDATE</a></td>
                <td><a href="/seller-delete-product/?product_id={{x.id}}">DELETE</a></td>
            </tr>

            {% endfor %}

        </table>
    </body>

</html>
