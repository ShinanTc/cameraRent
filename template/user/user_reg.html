<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>

<body>


    <form method="post" action="/user-signup/">

        {% csrf_token %}

        <label for="buyer_name">Name</label>
        <input type="text" name="buyer_name" id="buyer_name" placeholder="Enter your name" required><br>

        <label for="user_name">User Name</label>
        <input type="text" name="user_name" id="user_name" placeholder="Enter your username" required><br>

        <label for="user_email">E-Mail</label>
        <input type="email" name="user_email" id="user_email" placeholder="Enter your Email-Id" required><br>

        <label for="user_phone">Mobile</label>
        <input type="tel" name="user_phone" id="user_phone" placeholder="Enter your Mobile Number" required><br>

        <label for="user_pwd">Password</label>
        <input type="password" name="user_pwd" id="user_pwd" placeholder="Enter a strong password" required>

        <input type="submit" value="Submit">
    </form>
</body>
