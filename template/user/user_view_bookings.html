<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User - View Bookings</title>
</head>

<body>
    <table class="table table-border">

        <tr>
            <th>id</th>
            <th>Seller Name</th>
            <th>Seller E-Mail</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Book From</th>
            <th>Book To</th>
        </tr>

        {% for x in bookDetails %}

        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{x.seller_id.seller_name}}</td>
            <td>{{x.seller_id.user_email}}</td>
            <td>{{x.product_id.product_name}}</td>
            <td><a href="{{x.product_id.product_img.url}}"><img src="{{x.product_id.product_img.url}}" height="50"
                        width="50" alt=""></a></td>
            <td>{{x.book_from}}</td>
            <td>{{x.book_to}}</td>
            <td><a href="/user-update-booking/?booking_id={{x.id}}">UPDATE</a></td>
            <td><a href="/user-cancel-booking/?booking_id={{x.id}}">CANCEL</a></td>
        </tr>

        {% endfor %}

    </table>
</body>

</html>
